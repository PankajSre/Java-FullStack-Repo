<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <pre>
     Username : <input type="text" name="username" id="username" required><br>
     Password : <input type="password" name="password" id="password"><br>
     Address  : <textarea name="address" id="address" cols="20" rows="5"></textarea><br>
     Gender   : <input type="radio" name="gender" value="Male">Male <input type="radio" name="gender" value="Male">Female<br>
     Languages: <input type="checkbox" name="language" value="c" checked>C Programming
                <input type="checkbox" name="language" value="c++">C++ 
                <input type="checkbox" name="language" value="java">Java
                <input type="checkbox" name="language" value="javascript">Java Script<br>
     Experience:<select name="experience">
                  <option value="0">Fresher</option>
                  <option value="1">1 Year</option>
                  <option value="5">Less than 5 years</option>
                  <option value="10">Less than 10 years</option>
                </select>  <br>
      </select>           
    Upload Doc : <input type="file" name="doc"> <br>
                 <input type="button" value="Register">        
    </pre>
    </form>
</body>
</html>
